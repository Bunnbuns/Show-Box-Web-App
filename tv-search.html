<script>
//tv-search.js

// --- Set vars --- //
var type = getAllUrlParams().type;
var query = getAllUrlParams().query;
if(query != null){
    var searchBar = document.getElementById("search-bar");
    searchBar.value = query;
    document.getElementById("tv-tab").href = "tv-search.html?query="+query;
    document.getElementById("movie-tab").href = "movie-search.html?query="+query;
}

window.onload = function() {
    //window is loaded, send requests
        // request //
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.status == 200 || this.status == 302) {
                //go ahead and do stuff:
                document.getElementById("list").innerHTML = "";

            var tmp = JSON.parse(xhttp.responseText);
            for (var i = 0; i < tmp.length; i++){
                    document.getElementById("list").innerHTML = document.getElementById("list").innerHTML.concat('<article class="sb-card"> <a href="'+tmp[i].id+'" class="card__link"> <span class="highlight"></span> <img src="https://dev.benworld.net/sb/local/ssl-proxy/'+tmp[i].poster.replace(/https:\/\/|http:\/\//g, "")+'" alt="" class="card__image" /> </a> <h2 class="card__title">'+tmp[i].title+'</h2> </article>');
                }

            }
        };
        xhttp.open("GET", "https://dev.benworld.net/sbrapi.cc/api/serials/tv_list/?query="+query, true);
        xhttp.send();
        
}
 
</script>
